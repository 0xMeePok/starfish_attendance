<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #chartContainer {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/create_subject_class">Add Class</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/enroll_student">Enroll Student</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="attendanceDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Attendance
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="attendanceDropdown">
                            <li><a class="dropdown-item" href="/overall_attendance">Overall Attendance</a></li>
                            <li><a class="dropdown-item" href="/attendance/search">Search For Classes</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create_marks">Add Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/export_marks">Export Marks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to the Attendance System</h1>
        
        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" id="startDate" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <label for="endDate" class="form-label">End Date:</label>
                <input type="date" id="endDate" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <button id="filterButton" class="btn btn-primary w-100">Apply Filter</button>
            </div>
        </div>

        <div id="chartContainer">
            <canvas id="attendanceChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let chart;
        let minDate;
        let maxDate;

        function createChart(data) {
            console.log("Creating chart with data:", data);
            const ctx = document.getElementById('attendanceChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.dateString),
                    datasets: [
                        {
                            label: 'Present',
                            data: data.map(item => item.PresentCount),
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgb(75, 192, 192)',
                            borderWidth: 1
                        },
                        {
                            label: 'Late',
                            data: data.map(item => item.LateCount),
                            backgroundColor: 'rgba(255, 206, 86, 0.6)',
                            borderColor: 'rgb(255, 206, 86)',
                            borderWidth: 1
                        },
                        {
                            label: 'Absent',
                            data: data.map(item => item.AbsentCount),
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                            borderColor: 'rgb(255, 99, 132)',
                            borderWidth: 1
                        },
                        {
                            label: 'Absent with VR',
                            data: data.map(item => item.AbsentVRCount),
                            backgroundColor: 'rgba(153, 102, 255, 0.6)',
                            borderColor: 'rgb(153, 102, 255)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            stacked: true,
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Students'
                            }
                        }
                    }
                }
            });
        }

        function fetchData(startDate = null, endDate = null) {
            let url = '/api/class-attendance';
            if (startDate && endDate) {
                url += `?start_date=${startDate}&end_date=${endDate}`;
            }
            
            console.log("Fetching data from:", url);
            
            fetch(url)
                .then(response => response.json())
                .then(responseData => {
                    console.log("Received data:", responseData);
                    if (responseData.data && responseData.data.length > 0) {
                        createChart(responseData.data);
                        if (!startDate && !endDate) {
                            // Set min and max dates for calendar inputs
                            minDate = responseData.oldestClassDate;
                            maxDate = responseData.latestClassDate;
                            
                            document.getElementById('startDate').min = minDate;
                            document.getElementById('startDate').max = maxDate;
                            document.getElementById('endDate').min = minDate;
                            document.getElementById('endDate').max = maxDate;
                            
                            // Set initial values for date inputs
                            document.getElementById('startDate').value = minDate;
                            document.getElementById('endDate').value = maxDate;
                        }
                    } else {
                        console.log("No data received or empty data array");
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        document.getElementById('filterButton').addEventListener('click', function() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            fetchData(startDate, endDate);
        });

        // Initial fetch without date filter
        fetchData();
    </script>
</body>
</html>
