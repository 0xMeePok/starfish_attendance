<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('homepage') }}"><img class="logo" src="{{ url_for('static', filename='starfish_logo.jpg') }}" alt="Starfish Logo" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('create_subject_class') }}">Add Class</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('enroll_student') }}">Enroll Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('enroll_classes') }}">Enroll Classes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('overall_attendance') }}">Overall Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('create_marks') }}">Add Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('export_marks') }}">Export Marks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('generate_report') }}">Generate Report</a>
                    </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
                        </li>
                </ul>
            </div>
        </div>
</nav>    

<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Student Information</h2>
    
    <div class="row">
        <div class="col-md-4">
            <form method="GET" action="{{ url_for('edit_student') }}">
                <div class="form-group">
                    <label for="student_id">Select Student:</label>
                    <select class="form-control" id="student_id" name="student_id" onchange="this.form.submit()">
                        <option value="">-- Select a student --</option>
                        {% for student in all_students %}
                            <option value="{{ student['StudentID'] }}" {{ 'selected' if student['StudentID'] == request.args.get('student_id') }}>{{ student['StudentName'] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            {% if student %}
            <form method="POST" action="{{ url_for('edit_student') }}">
                <input type="hidden" name="student_id" value="{{ student['StudentID'] }}">
                <div class="form-group">
                    <label for="student_name">Student Name:</label>
                    <input type="text" class="form-control" id="student_name" name="student_name" value="{{ student['StudentName'] }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ student['Email'] }}" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ student['PhoneNumber'] }}" required>
                </div>
                <div class="form-group">
                    <label for="social_worker_email">Social Worker Email:</label>
                    <input type="email" class="form-control" id="social_worker_email" name="social_worker_email" value="{{ student['SocialWorkerEmail'] }}" required>
                </div>
                <div class="form-group">
                    <label for="social_worker_phone">Social Worker Phone:</label>
                    <input type="tel" class="form-control" id="social_worker_phone" name="social_worker_phone" value="{{ student['SocialWorkerPhone'] }}" required>
                </div>
                <div class="form-group">
                    <label for="parent_email">Parent Email:</label>
                    <input type="email" class="form-control" id="parent_email" name="parent_email" value="{{ student['ParentEmail'] }}" required>
                </div>
                <div class="form-group">
                    <label for="parent_phone">Parent Phone:</label>
                    <input type="tel" class="form-control" id="parent_phone" name="parent_phone" value="{{ student['ParentPhone'] }}" required>
                </div>
                <div class="form-group">
                    <label for="telegram_username">Telegram Username:</label>
                    <input type="text" class="form-control" id="telegram_username" name="telegram_username" value="{{ student['TelegramUsername'] }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Student Information</button>
            </form>
            {% else %}
            <p>Please select a student to edit their information.</p>
            {% endif %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
