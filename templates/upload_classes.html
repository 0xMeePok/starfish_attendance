<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Classes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Show the dropdown menu on hover */
        .navbar-nav .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0; /* Optional: adjust the dropdown menu position */
        }
        
        /* Optional: Add a slight delay for a smoother experience */
        .navbar-nav .dropdown-menu {
            transition: all 0.3s ease-in-out;
            
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="addClassesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Add Classes
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="addClassesDropdown">
                            <li><a class="dropdown-item" href="/create_class">Manual Entry</a></li>
                            <li><a class="dropdown-item" href="/upload_classes">File Upload</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/enroll_student">Enroll Student</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="attendanceDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Attendance
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="attendanceDropdown">
                            <li><a class="dropdown-item" href="/overall_attendance">Overall Attendance</a></li>
                            <li><a class="dropdown-item" href="/attendance/search">Search For Classes</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Upload Classes CSV/XLSX</h2>
        <form id="upload-form" action="/upload_classes" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload CSV or XLSX file:</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <!-- Alert Container -->
        <div id="alert-container" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#upload-form').on('submit', function(event) {
                event.preventDefault();

                var formData = new FormData(this);

                $.ajax({
                    url: '/upload_classes',
                    method: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        let alertClass = 'alert-success';
                        if (response.status === 'error') {
                            alertClass = 'alert-danger';
                        }

                        $('#alert-container').html(`
                            <div class="alert ${alertClass}" role="alert">
                                ${response.message}
                            </div>
                        `);

                        // Optionally clear the form after successful upload
                        if (response.status === 'success') {
                            $('#upload-form')[0].reset();
                        }
                    },
                    error: function(error) {
                        $('#alert-container').html(`
                            <div class="alert alert-danger" role="alert">
                                An error occurred. Please try again.
                            </div>
                        `);
                    }
                });
            });
        });
    </script>
</body>
</html>
