<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Student Marks - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h2 class="text-center mb-4">Export Student Marks</h2>
        
        <form method="POST" action="/export_marks">
            <!-- Student selection dropdown -->
            <div class="form-group">
                <label for="selected_student">Select Student:</label>
                <select class="form-control" id="selected_student" name="selected_student" required>
                    <option value="">-- Select a student --</option>
                    {% for student in students %}
                        <option value="{{ student[0] }}">{{ student[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Export Marks</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
