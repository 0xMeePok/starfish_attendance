<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Student Marks - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .logo {
        width: 50px;
        height: 50px;
        margin-bottom: 5px;
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('homepage') }}"><img class="logo" src="{{ url_for('static', filename='starfish_logo.jpg') }}" alt="Starfish Logo" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('create_subject_class') }}">Add Class</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('enroll_student') }}">Enroll Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('overall_attendance') }}">Overall Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('create_marks') }}">Add Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('export_marks') }}">Export Marks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('generate_report') }}">Generate Report</a>
                </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
                    </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Export Student Marks</h2>
        
        <form method="POST" action="/export_marks">
            <!-- Student selection dropdown -->
            <div class="form-group">
                <label for="selected_student">Select Student:</label>
                <select class="form-control" id="selected_student" name="selected_student" required>
                    <option value="">-- Select a student --</option>
                    {% for student in students %}
                        <option value="{{ student[0] }}">{{ student[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Export Marks</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
