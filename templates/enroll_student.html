<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Enroll Student</h2>
        <form id="enroll-form" method="POST" action="/enroll_student">
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="text" class="form-control" id="student_id" name="student_id" required>
            </div>
            <div class="form-group">
                <label for="class_id">Class ID:</label>
                <input type="text" class="form-control" id="class_id" name="class_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Enroll Student</button>
        </form>

        <h3 class="text-center mt-5">Or Upload Enrollment File</h3>
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload CSV or XLSX file:</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload File</button>
        </form>

        <!-- Alert Container -->
        <div id="alert-container" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#enroll-form').on('submit', function(event) {
                event.preventDefault();

                $.ajax({
                    url: '/enroll_student',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        let alertClass = 'alert-success';
                        if (response.status === 'error') {
                            alertClass = 'alert-danger';
                        }

                        $('#alert-container').html(`
                            <div class="alert ${alertClass}" role="alert">
                                ${response.message}
                            </div>
                        `);

                        if (response.status === 'success') {
                            $('#enroll-form')[0].reset();
                        }
                    },
                    error: function(error) {
                        $('#alert-container').html(`
                            <div class="alert alert-danger" role="alert">
                                An error occurred. Please try again.
                            </div>
                        `);
                    }
                });
            });

            $('#upload-form').on('submit', function(event) {
                event.preventDefault();

                var formData = new FormData(this);

                $.ajax({
                    url: '/upload_student_enrollment',
                    method: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        let alertClass = 'alert-success';
                        if (response.status === 'error') {
                            alertClass = 'alert-danger';
                        }

                        $('#alert-container').html(`
                            <div class="alert ${alertClass}" role="alert">
                                ${response.message}
                            </div>
                        `);

                        if (response.status === 'success') {
                            $('#upload-form')[0].reset();
                        }
                    },
                    error: function(error) {
                        $('#alert-container').html(`
                            <div class="alert alert-danger" role="alert">
                                An error occurred. Please try again.
                            </div>
                        `);
                    }
                });
            });
        });
    </script>
</body>
</html>
