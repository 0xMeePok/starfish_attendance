<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Class Schedule - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h2 class="text-center mb-4">Create New Class Schedule</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('create_subject_class') }}" method="post">
            <div class="mb-3">
                <label for="subject_id" class="form-label">Select Subject:</label>
                <select class="form-select" id="subject_id" name="subject_id">
                    <option value="">-- Select an existing subject --</option>
                    {% for subject in subjects %}
                        <option value="{{ subject[0] }}">{{ subject[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- <div class="mb-3">
                <label for="new_subject" class="form-label">OR Add New Subject:</label>
                <input type="text" class="form-control" id="new_subject" name="new_subject" placeholder="Enter new subject name">
            </div> -->

            <div class="mb-3">
                <label for="class_date" class="form-label">Date of Class:</label>
                <input type="date" class="form-control" id="class_date" name="class_date" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Create Class</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const subjectSelect = document.getElementById('subject_id');

            function updateInputStates() {
                if (subjectSelect.value) {
                }
            }

            subjectSelect.addEventListener('change', updateInputStates);

            // Initial state
            updateInputStates();
        });
    </script>
</body>
</html>
