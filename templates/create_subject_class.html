<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Class</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Show the dropdown menu on hover */
        .navbar-nav .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0; /* Optional: adjust the dropdown menu position */
        }
        
        /* Optional: Add a slight delay for a smoother experience */
        .navbar-nav .dropdown-menu {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/create_subject_class">Add Class</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/enroll_student">Enroll Student</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="attendanceDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Attendance
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="attendanceDropdown">
                            <li>
                                <a class="dropdown-item" href="/overall_attendance">Overall Attendance</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/attendance/search">Search For Classes</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create_marks">Add Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/export_marks">Export Marks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Create New Class Schedule</h2>

        <form id="create-class-form" method="POST">
            <!-- Subject selection dropdown -->
            <div class="form-group">
                <label for="selected_subject">Select Subject:</label>
                <select class="form-control" id="selected_subject" name="selected_subject">
                    <option value="">-- Select an existing subject --</option>
                    {% for subject in subjects %}
                        <option value="{{ subject[0] }}">{{ subject[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <p class="text-center">OR</p>

            <!-- New subject input -->
            <div class="form-group">
                <label for="subject_name">New Subject Name:</label>
                <input type="text" class="form-control" id="subject_name" name="subject_name" placeholder="Enter new subject">
            </div>

            <!-- Class date -->
            <div class="form-group">
                <label for="class_date">Date of Class:</label>
                <input type="date" class="form-control" id="class_date" name="class_date" required>
            </div>

            <button type="submit" class="btn btn-primary">Create Class</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to disable/enable the subject name input based on dropdown selection
            $('#selected_subject').on('change', function() {
                var selectedValue = $(this).val();
                if (selectedValue) {
                    // Disable the subject name input if an existing subject is selected
                    $('#subject_name').val('').prop('disabled', true);
                } else {
                    // Enable the subject name input if no subject is selected
                    $('#subject_name').prop('disabled', false);
                }
            });

            $('#create-class-form').on('submit', function(event) {
                event.preventDefault();
                
                $.ajax({
                    url: '/create_subject_class',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        alert(response.message);
                        if (response.status === 'success') {
                            // Clear the form after successful creation
                            $('#create-class-form')[0].reset();
                            $('#subject_name').prop('disabled', false); // Re-enable the subject name input
                        }
                    },
                    error: function(error) {
                        alert('Error creating class.');
                        console.log("Error:", error);
                    }
                });
            });
        });
    </script>
</body>
</html>
