<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Marks - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/create_subject_class">Add Class</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/enroll_student">Enroll Student</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="attendanceDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Attendance
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="attendanceDropdown">
                            <li><a class="dropdown-item" href="/overall_attendance">Overall Attendance</a></li>
                            <li><a class="dropdown-item" href="/attendance/search">Search For Classes</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create_marks">Add Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/export_marks">Export Marks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Create Marks</h2>
        
        <form action="{{ url_for('create_marks') }}" method="post">
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <select class="form-select" id="subject" name="subject" required>
                    <option value="Math">Math</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="test_type" class="form-label">Test Type</label>
                <input type="text" class="form-control" id="test_type" name="test_type" required>
            </div>
            <div class="mb-3">
                <label for="student_id" class="form-label">Student</label>
                <select class="form-select" id="student_id" name="student_id" required>
                    <option value="">Type to search students</option>
                    {% for student in students %}
                    <option value="{{ student.StudentID }}">{{ student.StudentName }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="marks_obtained" class="form-label">Marks Obtained</label>
                <input type="number" class="form-control" id="marks_obtained" name="marks_obtained" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="total_marks" class="form-label">Total Marks</label>
                <input type="number" class="form-control" id="total_marks" name="total_marks" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="weightage" class="form-label">Weightage (%)</label>
                <input type="number" class="form-control" id="weightage" name="weightage" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#student_id').select2({
                placeholder: 'Type to search students',
                allowClear: true
            });
        });
    </script>
</body>
</html>
